 <!-- Modal para agregar nuevo elemento -->
 <div x-data="{ open: false }">
    <div x-show="open" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" @click.away="open = false" style="display: none;">
        <div class="bg-white p-6 rounded shadow">
            <h3 class="font-semibold">Agregar Nuevo Elemento</h3>
            <form>
                <input type="text" placeholder="Nombre" class="border p-2 w-full mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
                <button @click="open = false" type="button" class="ml-2 bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            </form>
        </div>
    </div>
