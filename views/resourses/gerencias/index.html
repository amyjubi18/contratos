<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gerencia</title>
    <style>
        /* Estilo para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #editModal{
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100  flex">

    <!-- MenÃº Lateral -->
    <aside class="w-52 bg-blue-900 shadow-md h-screen">

        <nav class="mt-4">
            <ul>
                <li class="p-2 hover:bg-blue-800 cursor-pointer	text-white"><a href="../index.html"><i class="fa-solid fa-house" style="color: #ffffff; margin-right: 10px;"></i>Inicio</a></li>
                <li class="p-2 hover:bg-blue-800 cursor-pointer	text-white	"><a href="../empleados/index.html"><i class="fa-solid fa-users" style="color: #ffffff; margin-right: 10px;"></i>Empleados</a></li>
                <li class="p-2 hover:bg-blue-800 cursor-pointer	text-white	"><a href="./index.html"><i class="fa-solid fa-sitemap" style="color: #ffffff; margin-right: 10px;"></i>Gerencias</a></li>
                <li class="p-2 hover:bg-blue-800 cursor-pointer	text-white	"><a href="../directivos/index.html"><i class="fa-solid fa-user-tie" style="color: #ffffff; margin-right: 10px;"></i>Directivos</a></li>
                <li class="p-2 hover:bg-blue-800 cursor-pointer	text-white	"><a href="../cdt/index.html"><i class="fa-solid fa-file" style="color: #ffffff;margin-right: 10px;"></i>Contratos</a></li>
                <li class="p-2 hover:bg-blue-800 cursor-pointer	text-white	"><a href="../login.html"><i class="fa-solid fa-right-to-bracket" style="color: #ffffff; margin-right: 10px;"></i>Cerrar Sesion</a></li>
            </ul>
        </nav>
    </aside>

    <div class="container mx-auto p-4">
  

         <header class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-blue-900">Gerencias</h2>
            <button class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900 mb-4" onclick="openAddModal()">
                <i class="fas fa-plus"></i>Agregar</button>
        </header>
         
        <div class="overflow-x-auto">
            
            <table class="min-w-full divide-y divide-gray-200 table-fixed" >
              <thead class="bg-blue-800">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Gerencia</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Opciones</th>
                </tr>
              </thead>
              <tbody id="table" class="bg-white divide-y divide-gray-200">
                <tr class="transition duration-300 ease-in-out hover:bg-gray-50 hover:shadow-md cursor-pointer">
                  
                </tr>
              </tbody>
            </table>
          </div>
 
            
        </div>
    </div>
 <!-- Modal -->
 <div id="modal" class="modal">
    <div class="modal-content bg-white rounded-lg p-6 mx-auto mt-20 shadow-2xl w-11/12 md:w-1/3">
        <span class="close cursor-pointer text-gray-500 float-right" onclick="closeModal()">&times;</span>
        <h2 class="text-xl font-bold mb-4 text-center text-blue-800" id="modal-gerencia"></h2>
        
    </div>
</div>
<!-- MODAR AGREGAR -->
<div id="addModal" class="modal">
    <div class="modal-content bg-white rounded-lg p-6 mx-auto mt-20 shadow-2xl w-11/12 md:w-1/3">
        <span class="close cursor-pointer text-gray-500 float-right" onclick="closeAddModal()">&times;</span>
        <h2 class="text-xl font-bold mb-4 text-center text-blue-800">Agregar Gerencia</h2>
        <form id="addEmployeeForm">

            <div class="mb-4">
                <label for="gerencia" class="flex text-sm font-medium text-gray-700">Gerencia</label>
                <input type="text" id="gerencia" name="gerencia" required class="mt-1 flex w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" /> 
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar</button>
            </div>

        </form>
    </div>
</div>
<!-- MODAL EDITAR -->
<div id="editModal" class="modal">
    <div class="modal-content bg-white rounded-lg p-6 mx-auto mt-20 shadow-2xl w-11/12 md:w-1/3">
        <span class="close cursor-pointer text-gray-500 float-right" onclick="closeEditModal()">&times;</span>
        <h2 class="text-xl font-bold mb-4 text-center text-blue-800">Editar Gerencia</h2>
        <form id="editForm">
            <input type="hidden" id="id" name="id" />
            <div class="mb-4">
                <label for="gerencia_edit" class="block text-sm font-medium text-gray-700">Gerencia</label>
                <input type="text" id="gerencia_edit" name="gerencia_edit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Actualizar</button>
            </div>
        </form>
    </div>
</div>
    <script src="/views/js/indexGerencia.js"></script>
    <script src="/views/js/agregarGerencia.js"></script>

</body>
</html>
