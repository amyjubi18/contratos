<!-- MODAR AGREGAR -->
<div id="addModal" class="modal">
    <div class="modal-content bg-white rounded-lg p-6 mx-auto mt-20 shadow-2xl w-11/12 md:w-1/3">
        <span class="close cursor-pointer text-gray-500 float-right" onclick="closeAddModal()">&times;</span>
        <h2 class="text-xl font-bold mb-4 text-center text-blue-800">Agregar Directivo</h2>
        <form id="addEmployeeForm">
            <div class="mb-4">
                <label for="cedula_directivos" class="flex text-sm font-medium text-gray-700">Cedula</label>
                <input type="text" id="cedula_directivos" name="cedula_directivos" required class="mt-1 flex w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" /> 
            </div>
            <div class="mb-4">
                <label for="nombre_directivo" class="flex text-sm font-medium text-gray-700">Nombre y Apellido</label>
                <input type="text" id="nombre_directivo" name="nombre_directivo" required class="mt-1 flex w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" /> 
            </div>
            
            <div class="mb-4">
                <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
                <select id="cargo" name="cargo" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="">Seleccione un cargo</option>
                    <option value="su Presidente (E) el ciudadano">su Presidente (E) el ciudadano</option>
                    <option value="la Directora Ejecutiva (E)">la Directora Ejecutiva (E) la ciudadana</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="nacionalidad" class="block text-sm font-medium text-gray-700">Nacionalidad</label>
                <select id="nacionalidad" name="nacionalidad" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="">Seleccione una nacionalidad</option>
                    <option value="Venezolano">Venezolano</option>
                    <option value="Venezolana">Venezolana</option>
                    <option value="Extranjero">Extranjero</option>
                    <option value="Extranjera">Extranjera</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="estado_civil" class="block text-sm font-medium text-gray-700">Estado Civil</label>
                <select id="estado_civil" name="estado_civil" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="">Seleccione un estado civil</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Soltera">Soltera</option>
                    <option value="Casado">Casado</option>
                    <option value="Casada">Casada</option>
                    <option value="Viudo">Viudo</option>
                    <option value="Viuda">Viuda</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Divorciada">Divorciada</option>
                </select>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar</button>
            </div>

        </form>
    </div>
</div>
<!-- MODAL EDITAR -->
<div id="editModal" class="modal">
    <div class="modal-content bg-white rounded-lg p-6 mx-auto mt-20 shadow-2xl w-11/12 md:w-1/3">
        <span class="close cursor-pointer text-gray-500 float-right" onclick="closeEditModal()">&times;</span>
        <h2 class="text-xl font-bold mb-4 text-center text-blue-800">Editar Directivo</h2>
        <form id="editForm">
            <input type="hidden" id="id" name="id" />
            <div class="mb-4">
                <label for="cedula_edit" class="block text-sm font-medium text-gray-700">Cedula</label>
                <input type="text" id="cedula_edit" name="cedula_edit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
                <label for="nombre_edit" class="block text-sm font-medium text-gray-700">Nombre y Apellido</label>
                <input type="text" id="nombre_edit" name="nombre_edit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
                <label for="cargo_edit" class="block text-sm font-medium text-gray-700">Cargo</label>
                <select id="cargo_edit" name="cargo_edit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="">Seleccione un cargo</option>
                    <option value="su Presidente (E) el ciudadano">su Presidente (E) el ciudadano</option>
                    <option value="la Directora Ejecutiva (E)">la Directora Ejecutiva (E) la ciudadana</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="nacionalidad_edit" class="block text-sm font-medium text-gray-700">Nacionalidad</label>
                <select id="nacionalidad_edit" name="nacionalidad_edit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="">Seleccione una nacionalidad</option>
                    <option value="Venezolano">Venezolano</option>
                    <option value="Venezolana">Venezolana</option>
                    <option value="Extranjero">Extranjero</option>
                    <option value="Extranjera">Extranjera</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="estado_civil_edit" class="block text-sm font-medium text-gray-700">Estado Civil</label>
                <select id="estado_civil_edit" name="estado_civil_edit" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
                    <option value="">Seleccione un estado civil</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Soltera">Soltera</option>
                    <option value="Casado">Casado</option>
                    <option value="Casada">Casada</option>
                    <option value="Viudo">Viudo</option>
                    <option value="Viuda">Viuda</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Divorciada">Divorciada</option>
                </select>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Actualizar</button>
            </div>
        </form>
    </div>
</div>
